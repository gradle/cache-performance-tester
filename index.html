<!DOCTYPE html>
<html ng-app="org.gradle.profiler.listener">

<head>
    <meta charset="utf-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>

    <!-- Angular -->
    <script src="https://code.angularjs.org/1.4.7/angular.js"></script>

    <link rel="stylesheet"; href="https://cdnjs.cloudflare.com/ajax/libs/angular-data-table/0.7.0/dataTable.css">
    <link rel="stylesheet"; href="https://cdnjs.cloudflare.com/ajax/libs/angular-data-table/0.7.0/material.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-data-table/0.7.0/dataTable.js"></script>
    <link rel="stylesheet prefetch" href="https://fontastic.s3.amazonaws.com/Jnf54BZCm7mSjGCxNRbfp3/icons.css">

    <title>Gradle Enterprise Export API Listener for Gradle Profiler</title>

    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <script src="processor.js"></script>
</head>

<body>
<div ng-controller="MainController">
<form name="form" class="form-horizontal">
<fieldset>

    <!-- URL -->
    <div class="form-group">
        <label class="col-md-2 control-label">Gradle Enterprise URL</label>
        <div class="col-md-6">
            <input name="url"
                ng-model="url"
                type="text"
                class="form-control"
                ng-required="true"
                ng-disabled="buildProcessor.started"
                placeholder="URL of Gradle Enterprise server to listen to, like https://gradle-enterprise.example.com"
            />
        </div>
        <div class="col-md-2">
            <button type="button"
                class="btn btn-block btn-primary"
                ng-click="listen()"
                ng-disabled="buildProcessor.started"
                >
                <span>Listen</span>
            </button>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Builds to process</label>
        <div class="col-md-6">
            <textarea
                name="buildsToProcess"
                ng-model="buildsToProcess"
                class="form-control"
                rows="10"
                placeholder="Paste output from Gradle Profiler here and press 'Process'. I will pick out any build scan URLs in the text automatically."
            ></textarea>
        </div>
        <div class="col-md-2">
            <button type="button"
                class="btn btn-block btn-warning"
                ng-click="process()"
                >
                <span>Process</span>
            </button>
            <button type="button"
                class="btn btn-block btn-danger"
                ng-click="buildsToProcess = ''"
                >
                <span>Clear</span>
            </button>
        </div>
    </div>

</fieldset>
</form>

<div>
    <dtable options="options" rows="builds" class="material"></dtable>
</div>

</div>
</body>
</html>
